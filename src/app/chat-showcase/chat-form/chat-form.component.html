<div class="dropped-files" *ngIf="droppedFiles?.length">
    <ng-container *ngFor="let file of droppedFiles">
        <div *ngIf="file.urlStyle" [style.background-image]="file.urlStyle">
            <span class="remove" (click)="removeFile(file)">&times;</span>
        </div>

        <div *ngIf="!file.urlStyle">
            <nb-icon icon="file-text-outline" pack="nebular-essentials"></nb-icon>
            <span class="remove" (click)="removeFile(file)">&times;</span>
        </div>
    </ng-container>
</div>
<div class="message-row">
    <input nbInput fullWidth [status]="getInputStatus()" (focus)="inputFocus = true" (blur)="inputFocus = false"
        (mouseenter)="inputHover = true" (mouseleave)="inputHover = false" [(ngModel)]="message"
        (ngModelChange)="onModelChange($event)" [class.with-button]="showButton" type="text"
        placeholder="{{ fileOver ? dropFilePlaceholder : messagePlaceholder }}" (keyup.enter)="sendMessage()" />
    <button nbButton [status]="getButtonStatus()" *ngIf="showButton" [class.with-icon]="!buttonTitle"
        (click)="sendMessage()" class="send-button">
        <nb-icon *ngIf="!buttonTitle; else title" [icon]="buttonIcon" pack="nebular-essentials"></nb-icon>
        <ng-template #title>{{ buttonTitle }}</ng-template>
    </button>
</div>
