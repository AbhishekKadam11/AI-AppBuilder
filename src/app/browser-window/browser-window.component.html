<div class="card-window">
    <nb-card>
        <nb-card-header>
            <div class="title-bar">
                <div class="window-controls">
                    <button nbButton ghost><nb-icon icon="arrow-ios-back-outline"></nb-icon></button>
                    <button nbButton ghost><nb-icon icon="arrow-ios-forward-outline"></nb-icon></button>
                </div>
                <span class="window-title">
                    <input nbInput type="text" placeholder="http://" />
                </span>
                <div class="window-controls">
                    <button nbButton ghost><nb-icon icon="minus-outline"></nb-icon></button>
                    <button nbButton ghost><nb-icon icon="square-outline"></nb-icon></button>
                    <button nbButton ghost status="danger"><nb-icon icon="close-square-outline"></nb-icon></button>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <!-- Content to be displayed within the window -->
            <!-- <ng-content></ng-content> -->
            <div class="content">
                <div class="iframe-pane">
                    <iframe *ngIf="iframeUrl" [src]="iframeUrl" width="100%" height="100%"></iframe>
                    <div *ngIf="!iframeUrl" class="loading-message">
                        Booting WebContainer...
                    </div>
                </div>
                <!-- <div class="log-pane">
                    <h2>WebContainer Logs</h2>
                    <div class="log-output">
                        <p *ngFor="let log of outputLogs">{{ log }}</p>
                    </div>
                </div> -->
            </div>
        </nb-card-body>
    </nb-card>
</div>
