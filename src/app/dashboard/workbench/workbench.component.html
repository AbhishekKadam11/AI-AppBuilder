<div class="grid h-full p-4">
  <div class="grid grid-cols-2 grid-rows-2 relative gap-4 max-w-full">
    @for (window of windowService.getWindows()(); track window.id; let i = $index) {
    @if (!window.isMinimized()) {
    <app-window [window]="window" [index]="i" [style.--window-index]="i"
      [ngClass]="this.windowService.getWindowClasses(window)"></app-window>
    }
    }
  </div>
</div>
